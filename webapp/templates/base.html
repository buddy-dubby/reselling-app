<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/icon.svg">
    <title>{% block title %}Resale Tracker{% endblock %} | Dub's App ü´†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #eee;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0 40px;
        }
        
        header h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        header p {
            color: #888;
            margin-top: 8px;
        }
        
        nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        nav a, .btn {
            background: rgba(255,255,255,0.1);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            font-size: 1em;
        }
        
        nav a:hover, .btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #eb4d4b 0%, #b33939 100%);
            border: none;
        }
        
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
        
        .item-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.2s;
        }
        
        .item-card:hover {
            transform: translateY(-4px);
        }
        
        .item-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: rgba(0,0,0,0.3);
        }
        
        .item-card .placeholder-img {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #2d2d44 0%, #1a1a2e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
        }
        
        .item-card-body {
            padding: 16px;
        }
        
        .item-card h3 {
            font-size: 1.1em;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .item-card .price {
            font-size: 1.4em;
            font-weight: bold;
            color: #4ade80;
        }
        
        .item-card .brand {
            color: #888;
            font-size: 0.9em;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-unlisted { background: #3d3d5c; }
        .status-listed { background: #2563eb; }
        .status-sold { background: #16a34a; }
        
        form label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9em;
        }
        
        form input, form select, form textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 1em;
            margin-bottom: 20px;
        }
        
        form input:focus, form select:focus, form textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .photo-upload {
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .photo-upload:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        
        .photo-upload input {
            display: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h2 {
            margin-bottom: 12px;
            color: #888;
        }
        
        footer {
            text-align: center;
            padding: 40px 0 20px;
            color: #555;
            font-size: 0.9em;
        }
        
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ Resale Tracker</h1>
            <p>by Buddy Dubby ü´†</p>
        </header>
        
        <nav>
            <a href="/">Inventory</a>
            <a href="/tools">üõ†Ô∏è Tools</a>
            <a href="/add" class="btn-primary">+ Add Item</a>
        </nav>
        
        {% block content %}{% endblock %}
        
        <footer>
            Built with üíú by Dub for Dian
        </footer>
    </div>
    
    {% block scripts %}{% endblock %}
    
    <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/sw.js')
        .then(reg => console.log('SW registered'))
        .catch(err => console.log('SW failed:', err));
    }
    </script>
</body>
</html>
